<p>Output: 26.66 (&deg;C)</p> 
<div class="highlight highlight-source-python">
 <pre><span class="pl-k">def</span> <span class="pl-en">fahrenheit_to_celsius</span>(<span class="pl-s1">fahrenheit</span>):

<span class="pl-en">print</span>(<span class="pl-en">fahrenheit_to_celsius</span>(<span class="pl-c1">80</span>))</pre>
