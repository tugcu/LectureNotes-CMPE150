<p>T<sub>&deg;F</sub>&nbsp;=&nbsp;T<sub>&deg;C</sub>&nbsp;* 9/5 + 32</p> 
<p>Converting 22 &deg;C to &deg;F</p> 
<div class="highlight highlight-source-python">
 <pre><span class="pl-c1">22</span> <span class="pl-c1">*</span> <span class="pl-c1">9</span> <span class="pl-c1">/</span> <span class="pl-c1">5</span> <span class="pl-c1">+</span> <span class="pl-c1">32</span></pre>
</div> 
<p>Output: 71.6 (&deg;F)</p> 
<div class="highlight highlight-source-python">
 <pre><span class="pl-k">def</span> <span class="pl-en">celsius_to_fahrenheit</span>(<span class="pl-s1">celsius</span>):
    <span class="pl-k">return</span> <span class="pl-s1">celsius</span> <span class="pl-c1">*</span> <span class="pl-c1">9</span> <span class="pl-c1">/</span> <span class="pl-c1">5</span> <span class="pl-c1">+</span> <span class="pl-c1">32</span>

<span class="pl-en">print</span>(<span class="pl-en">celsius_to_fahrenheit</span>(<span class="pl-c1">22</span>))</pre>
</div>
